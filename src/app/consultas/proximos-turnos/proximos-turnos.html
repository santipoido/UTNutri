@let turnos = this.turnos();

<div class="contenedor-principal">
  <div class="contenido-cabecera">
    <div class="contenedor-titulo">
      <h1>Proximas consultas</h1>
      <p class="verde">Aqui tienes un resumen de tus proximas citas</p>
    </div>
  </div>
  <div class="contenedor-turnos">
    @for (turno of turnos; track turno.id) {
    <div class="turno">
      <div class="contenedor-nombre">
        <p>{{ obtenerPaciente(turno.idPaciente!) }}</p>
        <p class="verde">{{ turno.fecha }} - {{ turno.hora }}</p>
      </div>
      <div class="contenedor-btn">
        <p>Editar</p>
        <p>Eliminar</p>
      </div>
    </div>
    }
  </div>
</div>
