<div class="container">
  <div class="form-container">
    <h1>¡Bienvenido!</h1>
    <p>Inicia sesión para gestionar a tus pacientes.</p>

    <form>
      <label for="username">Nombre de usuario</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Introduce tu nombre de usuario"
        class="mi-input"
      />

      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" placeholder="Introduce tu contraseña" class="mi-input" />

      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
</div>
